<!-- GLOBAL -->
<style>
    beamjoy,
    beamjoy * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    beamjoy button,
    beamjoy input,
    beamjoy select,
    beamjoy textarea {
        position: relative;
        font-size: 1em;
    }

    ::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
    }
    ::-webkit-scrollbar-track:hover {
        background: rgba(0, 0, 0, 0.3);
    }
    ::-webkit-scrollbar-track:active {
        background: rgba(0, 0, 0, 0.1);
    }

    .bng-splash-text > * {
        min-width: unset !important;
        max-width: unset !important;
    }

    vr {
        display: block;
        height: 100%;
        min-height: 2em;
        border-left: thin solid #fff;
        margin: auto 0.3em;
    }

    span.danger {
        color: rgb(199, 0, 0);
    }
</style>

<!-- TOOLTIP -->
<style>
    beamjoy-tooltip {
        position: absolute;
        z-index: 100;
        padding: 0 0.2em;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
        transform: translateY(-50%);
    }
    beamjoy-tooltip.show {
        opacity: 1;
    }
    beamjoy-tooltip > tooltip-content {
        position: relative;
        pointer-events: none;
        padding: 0.2em 0.35em;
        border-radius: 0.35em;
        font-size: 0.7em;
        color: white;
        background-color: rgba(0, 0, 0, 0.6);
    }
</style>

<!-- COLOR PICKER -->
<style>
    beamjoy-color-picker {
        position: absolute;
        top: 0;
        margin: 0 0.3em;
        display: none;
        gap: 10px;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: 4px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.2);
        z-index: 100;
    }
    beamjoy-color-picker.show {
        display: flex;
    }
    beamjoy-color-picker > * {
        position: relative;
    }
    beamjoy-color-picker > * > * {
        position: absolute;
    }
    beamjoy-color-picker > .sv-picker {
        width: 10em;
        height: 10em;
        background-color: red;
        cursor: crosshair;
        background-image: linear-gradient(to top, #000, transparent),
            linear-gradient(to right, #fff, transparent);
    }
    beamjoy-color-picker > .sv-picker > .sv-cursor {
        width: 10px;
        height: 10px;
        border: 2px solid #fff;
        border-radius: 50%;
        transform: translate(-50%, -50%);
    }
    beamjoy-color-picker > .hue-picker {
        width: 1em;
        height: 10em;
        cursor: crosshair;
        background: linear-gradient(
            to bottom,
            red,
            yellow,
            lime,
            cyan,
            blue,
            magenta,
            red
        );
    }
    beamjoy-color-picker > .hue-picker > .hue-cursor {
        width: 100%;
        height: 4px;
        background: #000;
    }
</style>

<!-- FADE -->
<style>
    beamjoy-fade {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        pointer-events: none;
    }
    beamjoy-fade > fade {
        position: absolute;
        width: 100%;
        height: 70%;
        background: black;
    }
    beamjoy-fade > fade.top {
        top: 0;
        transform: translateY(-100%);
        mask: radial-gradient(120% 40% at 50% 100%, transparent 40%, #000 60%);
    }
    beamjoy-fade > fade.bottom {
        bottom: 0;
        transform: translateY(100%);
        mask: radial-gradient(120% 40% at 50% 0%, transparent 40%, #000 60%);
    }
    beamjoy-fade > fade.closed {
        transform: translateY(0);
    }
</style>

<!-- INPUTS -->
<style>
    beamjoy input:not([type="range"]) {
        padding: 0.5em 0.25em;
    }
    beamjoy textarea {
        background-color: var(--bng-black-o2);
        border-bottom: 0.125em solid rgba(255, 255, 255, 0.6);
        border-radius: var(--bng-corners-1) var(--bng-corners-1) 0 0;
        padding: 0.5em 0.25em;
        overflow: visible;
        position: relative;
        transition: 0.2s ease-in-out;
        font-family: var(--fnt-defs);
        color: white;
    }

    beamjoy .focus-visible::before {
        border-radius: unset;
    }
    beamjoy .btn.focus-visible::before {
        content: none;
    }

    beamjoy input:disabled,
    beamjoy input.ng-invalid:disabled {
        background-color: rgba(0, 0, 0, 0.2);
        border-bottom: 0.125em solid rgba(0, 0, 0, 0.5);
        color: rgba(255, 255, 255, 0.6);
    }

    beamjoy md-select {
        background-color: var(--bng-black-o2);
        border-bottom: 0.125em solid rgba(255, 255, 255, 0.6);

    }
    beamjoy md-select:disabled {
        border-bottom: 0.125em solid rgba(0, 0, 0, 0.5);

    }

    beamjoy textarea:focus,
    beamjoy md-select:focus {
        border-bottom: 0.125em solid var(--bng-orange-b400);

    }
</style>

<!-- BTN -->
<style>
    .btn {
        display: block;
        padding: 0.2em;
        border-radius: 0.3em;
        border: none;
        color: white;
        fill: white; /* icon button color */
        background-color: transparent;
        transition: background-color 0.2s ease-in-out;
        cursor: pointer;
        padding: 0.2em 0.4em;
    }
    .btn:hover {
        background-color: rgba(0, 0, 0, 0.2);
    }
    .btn.primary {
        background-color: rgb(230, 92, 0);
    }
    .btn.primary:hover {
        background-color: rgb(206, 82, 0);
    }
    .btn.info {
        background-color: rgb(0, 140, 255);
    }
    .btn.info:hover {
        background-color: rgb(0, 106, 192);
    }
    .btn.warning {
        background-color: rgb(192 205 4);
        color: black;
        fill: black; /* icon button color */
        margin: 0; /* base style override */
    }
    .btn.warning:hover {
        background-color: rgb(175, 187, 2);
    }
    .btn.danger {
        background-color: rgb(199, 0, 0);
    }
    .btn.danger:hover {
        background-color: rgb(170, 0, 0);
    }
    .btn.success {
        background-color: rgb(80, 177, 0);
    }
    .btn.success:hover {
        background-color: rgb(60, 157, 0);
    }
    .btn.disabled,
    .btn:disabled {
        background-color: rgb(37, 37, 37);
        color: hsla(0, 0%, 60%, 1);
        cursor: unset;
    }
    .btn.disabled:hover,
    .btn:disabled:hover {
        background-color: rgb(37, 37, 37);
    }
</style>
