<div id="beamjoy-config" class="position-absolute pointer-events-none">
    <bj-window
        label="beamjoy.window.config.title"
        visible="$ctrl.visible"
        minimizable="true"
        closable="true"
        on-close="$ctrl.onClose()"
        background="true"
    >
        <bj-tabs
            tabs="$ctrl.tabs"
            active-tab-index="$ctrl.activeTabIndex"
            on-tab-change="$ctrl.onTabChange(tabId)"
            on-tab-close="$ctrl.onTabClose(tabId)"
        />
    </bj-window>
</div>
